<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Catholic Students’ Union</title>
    <link rel="icon" type="image/x-icon" href="{% static  'images/logo.png'%}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

            <a href="{% url 'login' %}">Login</a>

            <a href="{% url 'add_member' %}">Add</a>

    <div class="catholic">
        <div class="row g-0">
            {% include 'sidebar.html' %}
            <div class="col-md-10 ">
                <header>
                    <h2 class="text-center">
                        Attendance </h2>
                </header>

                <span class="sh"></span>
                <form class="attendance_sheet" method="post">
                    {% csrf_token %}
                    <section class="member_box">
                    {% for member in members %}
                        <div class="member">
                            <div class="imgBox" style="background-image: url({{member.pro_pic.url}})"></div>
                            <span>
                                {{member.first_name}} {{member.last_name}}
                            </span>
                            <nav>
                                <label>
                                    <input type="radio" name="{{member.id}}" value="present" required>
                                    <div class="att_box present" style="border: 1px dotted #7ba791;">
                                        <span>Present</span>
                                    </div>
                                </label>
                                <label>
                                    <input type="radio" name="{{member.id}}" value="absent" required>
                                    <div class="att_box absent" style="border: 1px dotted #d79881;">
                                        <span>Absent</span>
                                    </div>
                                </label>
                            </nav>
                            
                        </div>
                    {% endfor %}
                    </section>
                    <button type="submit">submit</button>
                </form>

                <style>
                    form{
                        display: flex;
                        flex-wrap: wrap;
                        /* border: 2px solid gold; */
                    }
                    form .member_box{
                        display: flex;
                        /* justify-content: space-around; */
                        width: 100%;
                        flex-wrap: wrap;
                    }
                    .member{
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        margin: 5px 0;
                        width: 49%;
                        margin-left: 0.7%;
                        padding: 10px 5%;
                        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
                        /* border: 2px solid black; */
                        /* gap: 5rem; */
                    }
                    .member nav{
                        display: flex;
                        align-items: center;
                        gap: 1rem;
                    }
                    .member .imgBox{
                        width: 60px;
                        height: 60px;
                        border-radius: 50%;
                        background-size: cover;
                        background-position: center;
                    }
                    .att_box{
                        /* border: 1px solid salmon; */
                        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
                        padding: 3px;
                        border-radius: 3px;
                    }
                    label > input[type='radio']{
                        display: none;
                    }
                    label > input[type='radio']:checked + .present{
                        background: #7ba791;
                        color: white;
                    }
                    label > input[type='radio']:checked + .absent{
                        background: #d79881;
                        color: white;
                    }
                    form button{
                        background: rgb(16, 142, 192);
                        padding: 5px 10px;
                        border-radius: 3px;
                        color: white;
                        margin-left: 0.7%;
                        border: none;
                    }
                </style>

            </div>
            <div class="text-center " style="
                bottom: 10px;
                left:50%">
                <span>
                    Copyright &copy;
                    <script>document.write(new Date().getFullYear())</script> Asawase St. Theresa's Catholic Students’
                    Union
                </span>
            </div>
        </div>

    </div>
    <!-- <div class="text-center " style=" position:fixed; bottom: 10px; left:35%">
                  <span>
                      Copyright &copy;
                      <script>document.write(new Date().getFullYear())</script> Asawase St. Theresa's Catholic Students’ Union
                  </span>
              </div> -->
    </div>
    <!-- </div> -->

    <script>
        // Get the input element for profile picture
        var profilePictureInput = document.getElementById('profile-picture-input');

        // Add an event listener for file selection
        profilePictureInput.addEventListener('change', function (e) {
            var file = e.target.files[0];
            var reader = new FileReader();

            // Read the selected file as a data URL
            reader.onload = function (event) {
                // Set the data URL as the source of the profile picture
                document.getElementById('profile-picture').src = event.target.result;
            };

            // Read the file as data URL
            reader.readAsDataURL(file);
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
